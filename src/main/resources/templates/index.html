<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css} "
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-4 mb-3">Todo List</h2>

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Complete</th>
            <th>Created Date</th>
            <th>Last Updated Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            th:each="item : ${todoItems}"
            th:class="${item.complete} ? table-success : table-warning"
          >
            <td th:text="${item.id}">item_id</td>
            <td th:text="${item.title}">item_title</td>
            <td th:text="${item.description}">item_description</td>
            <td th:text="${item.complete}">item_complete</td>
            <td th:text="${item.createdAt}">item_created_date</td>
            <td th:text="${item.updatedAt}">item_updated_date</td>
            <td>
              <div class="btn btn-group-sm" role="group">
                <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}"
                  >Edit</a
                >
                <a
                  class="btn btn-danger"
                  th:href="@{/delete/{id}(id=${item.id})}"
                  >Delete</a
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <p><a class="btn btn-primary" href="/create-todo-item">Add a Todo!</a></p>
    </div>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
  </body>
</html>
